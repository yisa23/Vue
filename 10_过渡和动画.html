<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s;
      }
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      } */
      .fade-enter-active {
        transition: all 1s;
      }
      .fade-leave-active {
        transition: all 3s;
      }
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
        transform: translateX(500px);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button v-on:click="show = !show">Toggle</button>
      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        data: {
          show: true,
        },
      }).$mount("#app");
    </script>
  </body>
</html>
